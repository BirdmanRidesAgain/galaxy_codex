- id: databases
  title: Databases
  heading_md: Examples of databases prebuilt in some tools by microGalaxy
  content:
    - title_md: Refseq for [<code>Kraken</code>]({{ galaxy_base_url }}/root?tool_id=toolshed.g2.bx.psu.edu/repos/devteam/kraken/kraken) and [<code>Bracken</code>]({{ galaxy_base_url }}/root?tool_id=toolshed.g2.bx.psu.edu/repos/iuc/bracken/est_abundance)
      description_md: >
        Refseq indexes for <code>Kraken</code> and <code>Bracken</code> maintained by [Ben Langmead](https://benlangmead.github.io/aws-indexes/k2) 
        <ul>
          <li> Viral (Refeq viral) </li>
          <li> MinusB (Refeq archaea, viral, plasmid, human1, UniVec_Core) </li>
          <li> Standard (Refeq archaea, bacteria, viral, plasmid, human1, UniVec_Core) </li>
          <li> Standard-8	(Standard with DB capped at 8 GB) </li>
          <li> Standard-16 (Standard with DB capped at 16 GB) </li>
          <li> PlusPF (Standard plus Refeq protozoa & fungi) </li>
          <li> PlusPF-8 (PlusPF with DB capped at 8 GB) </li>
          <li> PlusPF-16 (PlusPF with DB capped at 16 GB) </li>
          <li> PlusPFP (Standard plus Refeq protozoa, fungi & plant) </li>          
          <li> PlusPFP-8 (PlusPFP with DB capped at 8 GB) </li>
          <li> PlusPFP-16 (PlusPFP with DB capped at 16 GB) </li>
          <li> core_nt Database (Very large collection, inclusive of GenBank, RefSeq, TPA and PDB) </li>
          <li> EuPathDB46 (Eukaryotic pathogen genomes with contaminants removed) </li>
          <li> GTDB v220 (Bacterial and archaeal) </li>
        </ul>
    - title_md: MetaPhlAn clade-specific marker genes for [<code>MetaPhlAn</code>]({{ galaxy_base_url }}/root?tool_id=toolshed.g2.bx.psu.edu/repos/iuc/metaphlan/metaphlan)
      description_md: >
        <ul>
          <li> MetaPhlAn clade-specific marker genes (mpa_vOct22_CHOCOPhlAnSGB_202403) </li>
          <li> MetaPhlAn clade-specific marker genes (mpa_vJun23_CHOCOPh|AnSGB_202403) </li>
          <li> MetaPhiAn clade-specific marker genes (mpa_vOct22_CHOCOPhlAnSGB_202212) </li>
          <li> MetaPhiAn clade-specific marker genes (mpa_vJan21_CHOCOPhlAnSGB_202103) </li>
        </ul>
    - title_md: Reference databases for OTU analysis tools
      description_md: >
        <ul>
          <li> Silva, A comprehensive on-line resource for quality checked and aligned ribosomal RNA sequence data </li>
          <li> Greengenes, A 16S rRNA gene database addresses limitations of public repositories by providing chimera screening, standard alignment, and taxonomic classification using multiple published taxonomies </li>
          <li> Ribosomal Database Project (RDP), provides ribosome related data services to the scientific community, including online data analysis, rRNA derived phylogenetic trees, and aligned and annotated rRNA sequences. RDP provides quality-controlled, aligned and annotated Bacterial and Archaeal 16S rRNA sequences, and Fungal 28S rRNA sequences, and a suite of analysis tools to the scientific community </li>
        </ul>
    - title_md: Reference datasets for [<code>dada2 assignTaxonomy and addSpecies</code>]({{ galaxy_base_url }}/root?tool_id=toolshed.g2.bx.psu.edu/repos/iuc/dada2_assigntaxonomyaddspecies/dada2_assignTaxonomyAddspecies)
      description_md: >
        <ul>
          <li> Silva, A comprehensive on-line resource for quality checked and aligned ribosomal RNA sequence data </li>
          <li> GTDB, Genome Taxonomy Database (Bacteria & Archaea) </li>
          <li> Protist Ribosomal Reference database (PR2) </li>
          <li> UNITE for Fungi </li>
          <li> HItDB version 1 (Human InTestinal 16s rRNA) </li>
          <li> NCBI RefSeq 16S rRNA database supplemented by RDP </li>
        </ul>

