  heading_md: >
      {gtn modal}[Microbiome learning pathways](https://training.galaxyproject.org/training-material/learning-pathways/metagenomics.html) on the Galaxy Training Network (GTN). There are different modules available, e.g. Introduction to Galaxy, Introduction to metagenomics, Quality control, Community taxonomic profiling, Community diversity, Assembly, Taxonomic binning and Applying concepts to metatranscriptomics data. Each of these modules represent a different learning pathway of multiple tutorial.
  
      {gtn modal}[Clinical metaproteomics learning pathways](https://training.galaxyproject.org/training-material/learning-pathways/clinical-metaproteomics.html) on the Galaxy Training Network (GTN). There are different modules available, e.g. Database generation, Discovery, Verification, Quantitation and Data Interpretation. Each of these modules represent a different learning pathway of multiple tutorial.

