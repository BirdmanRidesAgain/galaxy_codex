id: microbiome
title: Microbiome
tabs:
- id: tools
  title: Tools
  heading_md: >
    Flagship tools for microbiome analysis
  content:
    - title_md: <code>racon</code>
    description_md: >
      Consensus module for raw de novo DNA assembly of long uncorrected reads.
    button_link: "{{ galaxy_base_url }}/tool_runner?tool_id=toolshed.g2.bx.psu.edu%2Frepos%2Fbgruening%2Fracon%2Fracon"
    - title_md: <code>metabat2</code>
    description_md: >
      MetaBAT2 (Metagenome Binning based on Abundance and Tetranucleotide frequency) is an automated metagenome binningsoftware that integrates empirical probabilistic distances of genome abundance and tetranucleotide frequency.
      <ul>
        <li><a href="{{ galaxy_base_url }}/tool_runner?tool_id=toolshed.g2.bx.psu.edu%2Frepos%2Fiuc%2Fmetabat2%2Fmetabat2_jgi_summarize_bam_contig_depths">metabat2_jgi_summarize_bam_contig_depths</a></li>
        <li><a href="{{ galaxy_base_url }}/tool_runner?tool_id=toolshed.g2.bx.psu.edu%2Frepos%2Fiuc%2Fmetabat2%2Fmetabat2">metabat2</a></li>
      </ul>
    - title_md: <code>concoct</code>
    description_md: >
      CONCOCT (Clustering cONtigs with COverage and ComposiTion) does unsupervised binning of metagenomic contigs byusing nucleotide composition - kmer frequencies - and coverage data for multiple samples. CONCOCT can accurately(up to species level) bin metagenomic contigs.
      <ul>
        <li><a href="{{ galaxy_base_url }}/tool_runner?tool_id=toolshed.g2.bx.psu.edu%2Frepos%2Fiuc%2Fconcoct%2Fconcoct">concoct</a></li>
        <li><a href="{{ galaxy_base_url }}/tool_runner?tool_id=toolshed.g2.bx.psu.edu%2Frepos%2Fiuc%2Fconcoct%2Fconcoct_coverage_table">concoct_coverage_table</a></li>
        <li><a href="{{ galaxy_base_url }}/tool_runner?tool_id=toolshed.g2.bx.psu.edu%2Frepos%2Fiuc%2Fconcoct%2Fconcoct_cut_up_fasta">concoct_cut_up_fasta</a></li>
        <li><a href="{{ galaxy_base_url }}/tool_runner?tool_id=toolshed.g2.bx.psu.edu%2Frepos%2Fiuc%2Fconcoct%2Fconcoct_extract_fasta_bins">concoct_extract_fasta_bins</a></li>
        <li><a href="{{ galaxy_base_url }}/tool_runner?tool_id=toolshed.g2.bx.psu.edu%2Frepos%2Fiuc%2Fconcoct%2Fconcoct_merge_cut_up_clustering">concoct_merge_cut_up_clustering</a></li>
      </ul>
    - title_md: <code>megahit</code>
    description_md: >
      An ultra-fast single-node solution for large and complex metagenomics assembly via succinct de Bruijn graph.
    button_link: "{{ galaxy_base_url }}/tool_runner?tool_id=toolshed.g2.bx.psu.edu%2Frepos%2Fiuc%2Fmegahit%2Fmegahit"

  - id: interactive-tools
    title: Interactive tools
    heading_md: >
      Interactive tools for microbial research 
    content:
      - title_md: <code>Pavian</code> - Interactive analysis of metagenomics data
        description_md: >
            An interactive browser application for analyzing and visualization metagenomics classification results from classifiers such as Kraken, KrakenUniq, Kraken 2, Centrifuge and MetaPhlAn. Pavian also provides an alignment viewer for validation of matches to a particular genome.
        inputs:
          - datatypes:
              - Kraken report
              - MetaPhlAn report
        button_link: "{{ galaxy_base_url }}/root?tool_id=interactive_tool_pavian"
      - title_md: <code>Phinch</code>
        description_md: >
            Interactive tool for visualising Biom data.
        inputs:
          - datatypes:
              - Biom
        button_link: "{{ galaxy_base_url }}/root?tool_id=interactive_tool_phinch"
      - title_md: <code>Phyloseq</code> - Explore microbiome profiles
        description_md: >
            The phyloseq package is a tool to import, store, analyze, and graphically display complex phylogenetic sequencing data that has already been clustered into Operational Taxonomic Units (OTUs), especially when there is associated sample data, phylogenetic tree, and/or taxonomic assignment of the OTUs.
        inputs:
          - datatypes:
              - phyloseq R object
        button_link: "{{ galaxy_base_url }}/root?tool_id=interactive_tool_phyloseq"
      - title_md: <code>RStudio</code>
        description_md: >
            This familiar R analysis software suite will let you explore your datasets in depth. Comes with ggplot2, RODBC, maps, shinyapps, knitr, LaTeX, bioconductor, cummeRbund, and many more pre-installed packages.
        button_link: "{{ galaxy_base_url }}/root?tool_id=interactive_tool_rstudio"
      - title_md: <code>Interactive JupyterLab Notebook</code>
        description_md: >
            The Jupyter Notebook is an open-source web application that allows you to create and share documents that contain live code, equations, visualizations and narrative text. Uses include: data cleaning and transformation, numerical simulation, statistical modeling, data visualization, machine learning, and much more.
        inputs:
          - datatypes:
              - Jupyter Notebook
        button_link: "{{ galaxy_base_url }}/root?tool_id=interactive_tool_jupyter_notebook"

