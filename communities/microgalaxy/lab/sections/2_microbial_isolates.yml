- id: workflows
  title: Workflows
  heading_md: Microbiome analysis workflows to use directly, modify or take ideas from
  content:
    subsections:
      - id: genomics
        title: Genomics Workflows
        content:
          - title_md: Datasets Quality Control
            description_md: >
              General quality controling workflow.
            button_link: "{{ galaxy_base_url }}/workflows/trs_import?trs_server=workflowhub.eu&run_form=true&trs_id=222"
            button_tip: Import workflow
            button_icon: run
          - title_md: Assembly with Flye
            description_md: >
              Assemble long reads with Flye, then view assembly statistics and assembly graph.
            button_link: "{{ galaxy_base_url }}/workflows/trs_import?trs_server=workflowhub.eu&run_form=true&trs_id=750"
            button_tip: Import workflow
            button_icon: run
          - title_md: Bacterial Genome Assembly
            description_md: >
              Assembly of bacterial paired-end short read data with generation of quality metrics and reports.
            button_link: "{{ galaxy_base_url }}/workflows/trs_import?trs_server=workflowhub.eu&run_form=true&trs_id=1043"
            button_tip: Import workflow
            button_icon: run
          - title_md: Bacterial Genome Annotation
            description_md: >
              Annotation of an assembled bacterial genomes to detect genes, potential plasmids, integrons and Insertion sequence (IS) elements.
            button_link: "{{ galaxy_base_url }}/workflows/trs_import?trs_server=workflowhub.eu&run_form=true&trs_id=1050"
            button_tip: Import workflow
            button_icon: run
          - title_md: Refining Genome Annotations with Apollo (prokaryotes)
            description_md: >
              Refining Genome Annotations with Apollo.
            button_link: "{{ galaxy_base_url }}/workflows/trs_import?trs_server=workflowhub.eu&run_form=true&trs_id=749"
            button_tip: Import workflow
            button_icon: run
          - title_md: Genome annotation workflow with Helixer
            description_md: >
              This workflow allows you to annotate a genome with Helixer and evaluate the quality of the annotation using BUSCO and Genome Annotation statistics. GFFRead is also used to predict protein sequences derived from this annotation, and BUSCO and OMArk are used to assess proteome quality.
            button_link: "{{ galaxy_base_url }}/workflows/trs_import?trs_server=workflowhub.eu&run_form=true&trs_id=1255"
            button_tip: Import workflow
            button_icon: run
          - title_md: AMR Gene detection
            description_md: >
              Antimicrobial resistance gene detection from assembled bacterial genomes.
            button_link: "{{ galaxy_base_url }}/workflows/trs_import?trs_server=workflowhub.eu&run_form=true&trs_id=1049"
            button_tip: Import workflow
            button_icon: run
          - title_md: Phenotypic vs. In Silico AMR Detection in Salmonella enterica using StarAMR
            description_md: >
              Correlation between Phenotypic and In Silico Detection of Antimicrobial Resistance in Salmonella enterica in Canada Using StarAMR.
            button_link: "{{ galaxy_base_url }}/workflows/trs_import?trs_server=workflowhub.eu&run_form=true&trs_id=470"
            button_tip: Import workflow
            button_icon: run
          - title_md: TB Variant Analysis
            description_md: >
              Predict variants and drug resistance from M. tuberculosis sequence samples (Illumina).
            button_link: "{{ galaxy_base_url }}/workflows/trs_import?trs_server=workflowhub.eu&run_form=true&trs_id=1035"
            button_tip: Import workflow
            button_icon: run

      - id: transcriptomics
        title: Transcriptomics Workflows
        content:
          - title_md: mRNA-Seq BY-COVID Pipeline
            description_md: >
              Analyse Bulk RNA-Seq data in preparation for downstream Pathways analysis with MINERVA.
            button_link: "{{ galaxy_base_url }}/workflows/trs_import?trs_server=workflowhub.eu&run_form=true&trs_id=685"
            button_tip: Import workflow
            button_icon: run
          - title_md: mRNA-Seq BY-COVID Pipeline Counts
            description_md: >
              This workflow produces sets of feature Counts ready for analysis by limma/etc.
            button_link: "{{ galaxy_base_url }}/workflows/trs_import?trs_server=workflowhub.eu&run_form=true&trs_id=688"
            button_tip: Import workflow
            button_icon: run
          - title_md: mRNA-Seq BY-COVID Pipeline Analysis
            description_md: >
              Analyse Bulk RNA-Seq data in preparation for downstream Pathways analysis with MINERVA.
            button_link: "{{ galaxy_base_url }}/workflows/trs_import?trs_server=workflowhub.eu&run_form=true&trs_id=689"
            button_tip: Import workflow
            button_icon: run

