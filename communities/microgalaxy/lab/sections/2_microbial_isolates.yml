- id: tools
  title: Tools
  heading_md: >
    Flagship tools for microbiome analysis
  content:
    subsections:
      - id: genomics
        title: Genomics
        content:
        - title_md: <code>LotuS2</code> - fast OTU processing pipeline
          button_link: "{{ galaxy_base_url }}/root?tool_id=toolshed.g2.bx.psu.edu/repos/earlhaminst/lotus2/lotus2"
          description_md: An ultrafast and highly accurate tool for amplicon sequencing analysis.
        - title_md: <code>dada2</code> - Accurate, high-resolution sample inference from amplicon sequencing data
          description_md: >  
              The dada2 infers exact amplicon sequence variants (ASVs) from high-throughput amplicon sequencing data, replacing the coarser and less accurate OTU clustering approach.
              <ul>
                <li><a href="{{ galaxy_base_url }}/root?tool_id=toolshed.g2.bx.psu.edu/repos/iuc/dada2_assigntaxonomyaddspecies/dada2_assignTaxonomyAddspecies">dada2_assignTaxonomyAddspecies</a></li>
                <li><a href="{{ galaxy_base_url }}/root?tool_id=toolshed.g2.bx.psu.edu/repos/iuc/dada2_dada/dada2_dada">dada2_dada</a></li>
                <li><a href="{{ galaxy_base_url }}/root?tool_id=toolshed.g2.bx.psu.edu/repos/iuc/dada2_filterandtrim/dada2_filterAndTrim">dada2_filterAndTrim</a></li>
                <li><a href="{{ galaxy_base_url }}/root?tool_id=toolshed.g2.bx.psu.edu/repos/iuc/dada2_learnerrors/dada2_learnErrors">dada2_learnErrors</a></li>
                <li><a href="{{ galaxy_base_url }}/root?tool_id=toolshed.g2.bx.psu.edu/repos/iuc/dada2_makesequencetable/dada2_makeSequenceTable">dada2_makeSequenceTable</a></li>
                <li><a href="{{ galaxy_base_url }}/root?tool_id=toolshed.g2.bx.psu.edu/repos/iuc/dada2_mergepairs/dada2_mergePairs">dada2_mergePairs</a></li>
                <li><a href="{{ galaxy_base_url }}/root?tool_id=toolshed.g2.bx.psu.edu/repos/iuc/dada2_plotcomplexity/dada2_plotComplexity">dada2_plotComplexity</a></li>
                <li><a href="{{ galaxy_base_url }}/root?tool_id=toolshed.g2.bx.psu.edu/repos/iuc/dada2_plotqualityprofile/dada2_plotQualityProfile">dada2_plotQualityProfile</a></li>
                <li><a href="{{ galaxy_base_url }}/root?tool_id=toolshed.g2.bx.psu.edu/repos/iuc/dada2_primercheck/dada2_primerCheck">dada2_primerCheck</a></li>
                <li><a href="{{ galaxy_base_url }}/root?tool_id=toolshed.g2.bx.psu.edu/repos/iuc/dada2_removebimeradenovo/dada2_removeBimeraDenovo">dada2_removeBimeraDenovo</a></li>
                <li><a href="{{ galaxy_base_url }}/root?tool_id=toolshed.g2.bx.psu.edu/repos/iuc/dada2_seqcounts/dada2_seqCounts">dada2_seqCounts</a></li>
              </ul>
        - title_md: <code>PICRUSt2</code> - Phylogenetic Investigation of Communities by Reconstruction of Unobserved States
          description_md: >
              PICRUSt2 (Phylogenetic Investigation of Communities by Reconstruction of Unobserved States) is a software for predicting functional abundances based only on marker gene sequences.
              <ul>
                <li><a href="{{ galaxy_base_url }}/tool_runner?tool_id=toolshed.g2.bx.psu.edu%2Frepos%2Fiuc%2Fpicrust%2Fpicrust_categorize">picrust_categorize</a></li>
                <li><a href="{{ galaxy_base_url }}/tool_runner?tool_id=toolshed.g2.bx.psu.edu%2Frepos%2Fiuc%2Fpicrust%2Fpicrust_compare_biom">picrust_compare_biom</a></li>
                <li><a href="{{ galaxy_base_url }}/tool_runner?tool_id=toolshed.g2.bx.psu.edu%2Frepos%2Fiuc%2Fpicrust%2Fpicrust_format_tree_and_trait_table">picrust_format_tree_and_trait_table</a></li>
                <li><a href="{{ galaxy_base_url }}/tool_runner?tool_id=toolshed.g2.bx.psu.edu%2Frepos%2Fiuc%2Fpicrust%2Fpicrust_metagenome_contributions">picrust_metagenome_contributions</a></li>
                <li><a href="{{ galaxy_base_url }}/tool_runner?tool_id=toolshed.g2.bx.psu.edu%2Frepos%2Fiuc%2Fpicrust%2Fpicrust_normalize_by_copy_number">picrust_normalize_by_copy_number</a></li>
                <li><a href="{{ galaxy_base_url }}/tool_runner?tool_id=toolshed.g2.bx.psu.edu%2Frepos%2Fiuc%2Fpicrust%2Fpicrust_predict_metagenomes">picrust_predict_metagenomes</a></li>
              </ul>
      - id: transcriptomics
        title: Transcriptomics
        content:
        - title_md: <code>MetaPhlAn</code> - to profile the composition of microbial communities
          button_link: "{{ galaxy_base_url }}/root?tool_id=toolshed.g2.bx.psu.edu/repos/iuc/metaphlan/metaphlan"
          description_md: <p>A computational tool for species-level microbial profiling (bacteria, archaea, eukaryotes, and viruses) from metagenomic shotgun sequencing data. StrainPhlAn (available within MetaPhlAn) allows strain-level microbial population genomics. For details on StrainPhlAn, visit its dedicated .</p>
        - title_md: <code>HUMAnN</code> - profile presence/absence and abundance of microbial pathways and gene families
          button_link: "{{ galaxy_base_url }}/root?tool_id=toolshed.g2.bx.psu.edu/repos/iuc/humann/humann"
          description_md: <p>HUMAnN is a method for efficiently and accurately profiling the abundance of microbial metabolic pathways and other molecular functions from metagenomic or metatranscriptomic sequencing data.</p>
      - id: proteomics
        title: Proteomics
        content:
        - title_md: <code>msconvert</code> - Convert and/or filter mass spectrometry files
          button_link: "{{ galaxy_base_url }}/root?tool_id=toolshed.g2.bx.psu.edu/repos/galaxyp/msconvert/msconvert"
          description_md: <p>A tool to convert between various file formats, such as mzML, mz5, mgf, text, ms1, cms1, ms2, cms2, with many options.</p>
        - title_md: <code>MaxQuant</code> - For analyzing large mass-spectrometric
          button_link: "{{ galaxy_base_url }}/root?tool_id=toolshed.g2.bx.psu.edu/repos/galaxyp/maxquant/maxquant"
          description_md: <p>MaxQuant is a quantitative proteomics software package designed for analyzing large mass-spectrometric data sets. It is specifically aimed at high-resolution MS data.</p>
        - title_md: <code>OpenMS</code> - The open-source framework for Mass Spectrometry
          button_link: "{{ galaxy_base_url }}/root?tool_id=toolshed.g2.bx.psu.edu/repos/galaxyp/openms_xtandemadapter/XTandemAdapter"
          description_md: <p>OpenMS offers an open-source C++ library (+ Python bindings) for LC/MS data management, analysis and visualization. It empowers rapid development of mass spectrometry related software.</p>
        - title_md: <code>Metanovo</code> - An open-source pipeline for probabilistic peptide discovery in complex metaproteomic datasets
          button_link: "{{ galaxy_base_url }}/root?tool_id=toolshed.g2.bx.psu.edu/repos/galaxyp/metanovo/metanovo"
          description_md: <p>MetaNovo is an open-source software pipeline that integrates existing tools with a custom algorithm to produce targeted protein sequence databases for mass spectrometry metaproteomic analysis as an intermediate filtering step prior to standard sequence database search approaches.</p>

- id: interactive-tools
  title: Interactive tools
  heading_md: >
    Interactive tools for microbial research 
  content:
    - title_md: <code>Pavian</code> - Interactive analysis of metagenomics data
      description_md: >
        An interactive browser application for analyzing and visualization metagenomics classification results from classifiers such as Kraken, KrakenUniq, Kraken 2, Centrifuge and MetaPhlAn. Pavian also provides an alignment viewer for validation of matches to a particular genome.
      inputs:
        - datatypes:
            - Kraken report
            - MetaPhlAn report
      button_link: "{{ galaxy_base_url }}/root?tool_id=interactive_tool_pavian"
    - title_md: <code>Phinch</code> - A framework for visualizing bio data
      description_md: >
        Interactive tool for visualising Biom data.
      inputs:
        - datatypes:
            - Biom
      button_link: "{{ galaxy_base_url }}/root?tool_id=interactive_tool_phinch"

- id: databases
  title: Databases
  heading_md: Examples of databases prebuilt in some tools by microGalaxy. Even more databases are also found in microGalaxy, such as PhageDB, MAdLandDB, SwissProt, PDB, etc.
  content:
    subsections:
      - id: taxonomic-classification
        title: Taxonomic Classification Databases
        content:
          - title_md: <code>RefSeq</code> - Reference Sequence Database
            button_link: "https://www.ncbi.nlm.nih.gov/refseq/"
            button_tip: "Visit RefSeq"
            description_md: >
              A high-quality reference database of curated genomic sequences from NCBI.
              Used in tools such as [<code>Kraken2</code>]({{ galaxy_base_url }}/root?tool_id=toolshed.g2.bx.psu.edu/repos/iuc/kraken2/kraken2) and [<code>BLAST</code>]({{ galaxy_base_url }}/root?tool_id=toolshed.g2.bx.psu.edu/repos/devteam/ncbi_blast_plus/ncbi_blastdbcmd_info)
          - title_md: <code>SILVA</code> - 16S/18S/28S rRNA gene reference database
            button_link: "https://www.arb-silva.de/"
            button_tip: "Visit SILVA"
            description_md: >
              SILVA provides high-quality reference sequences for rRNA-based microbial classification.
              Used in tools such as [<code>dada2: assignTaxonomy and addSpecies</code>]({{ galaxy_base_url }}/root?tool_id=toolshed.g2.bx.psu.edu/repos/iuc/dada2_assigntaxonomyaddspecies/dada2_assignTaxonomyAddspecies), and [<code>Kraken2</code>]({{ galaxy_base_url }}/root?tool_id=toolshed.g2.bx.psu.edu/repos/iuc/kraken2/kraken2)
          - title_md: <code>Greengenes</code> - 16S rRNA reference database
            button_link: "https://greengenes.secondgenome.com/"
            button_tip: "Visit Greengenes"
            description_md: >
              A widely used 16S rRNA gene reference for microbial classification.
              Used in tools such as [<code>dada2: assignTaxonomy and addSpecies</code>]({{ galaxy_base_url }}/root?tool_id=toolshed.g2.bx.psu.edu/repos/iuc/dada2_assigntaxonomyaddspecies/dada2_assignTaxonomyAddspecies)
          - title_md: <code>GTDB</code> - Genome Taxonomy Database
            button_link: "https://gtdb.ecogenomic.org/"
            button_tip: "Visit GTDB"
            description_md: >
              A curated genome-based taxonomy database for bacteria and archaea.
              Used in tools such as [<code>GTDB-Tk</code>]({{ galaxy_base_url }}/root?tool_id=toolshed.g2.bx.psu.edu/repos/iuc/gtdbtk_classify_wf/gtdbtk_classify_wf) and [<code>dada2: assignTaxonomy and addSpecies</code>]({{ galaxy_base_url }}/root?tool_id=toolshed.g2.bx.psu.edu/repos/iuc/dada2_assigntaxonomyaddspecies/dada2_assignTaxonomyAddspecies)
          - title_md: <code>MetaPhlAn (ChocoPhlAn)</code> - Marker gene database for metagenomic profiling
            button_link: "https://bitbucket.org/biobakery/metaphlan/src/master/"
            button_tip: "Visit MetaPhlAn"
            description_md: >
              ChocoPhlAn is the core marker gene database used by MetaPhlAn for microbial community profiling.
              Used in tools such as [<code>MetaPhlAn</code>]({{ galaxy_base_url }}/root?tool_id=toolshed.g2.bx.psu.edu/repos/iuc/metaphlan/metaphlan)

      - id: functional-annotation
        title: Functional Annotation Databases
        content:
          - title_md: <code>KEGG</code> - Kyoto Encyclopedia of Genes and Genomes
            button_link: "https://www.kegg.jp/"
            button_tip: "Visit KEGG"
            description_md: >
              A comprehensive database of molecular interactions, reactions, and pathways.
              Used in tools such as <code>KEGG Mapper</code>
          - title_md: <code>eggNOG</code> - Orthologous gene groups database
            button_link: "http://eggnog5.embl.de/"
            button_tip: "Visit eggNOG"
            description_md: >
              A hierarchical database of orthologous gene families and functional annotation.
              Used in tools such as <code>eggNOG-mapper</code>
          - title_md: <code>MetaCyc</code> - Metabolic pathways database
            button_link: "https://metacyc.org/"
            button_tip: "Visit MetaCyc"
            description_md: >
              A curated database of metabolic pathways and enzymes from all domains of life.
              Used in tools such as Pathway Tools e.g. [<code>KOBAS Identify</code>]({{ galaxy_base_url }}/root?tool_id=toolshed.g2.bx.psu.edu/repos/iuc/kobas/kobas_identify)

      - id: resistome
        title: Antibiotic Resistance Databases
        content:
          - title_md: <code>CARD</code> - Comprehensive Antibiotic Resistance Database
            button_link: "https://card.mcmaster.ca/"
            button_tip: "Visit CARD"
            description_md: >
              A manually curated reference database of antimicrobial resistance genes.
              Used in tools such as [<code>pharokka</code>]({{ galaxy_base_url }}/root?tool_id=toolshed.g2.bx.psu.edu/repos/iuc/pharokka/pharokka)
          - title_md: <code>ResFinder</code> - Identifies acquired antimicrobial resistance genes
            button_link: "https://cge.food.dtu.dk/services/ResFinder/"
            button_tip: "Visit ResFinder"
            description_md: >
              A tool for detecting antimicrobial resistance genes in bacterial genomes.
              Used in tools such as [<code>ABRicate</code>]({{ galaxy_base_url }}/root?tool_id=toolshed.g2.bx.psu.edu/repos/iuc/abricate/abricate)

      - id: viral-databases
        title: Viral Databases
        content:
          - title_md: <code>IMG/VR</code> - Integrated Microbial Genomes & Virome
            button_link: "https://img.jgi.doe.gov/vr/"
            button_tip: "Visit IMG/VR"
            description_md: >
              A comprehensive resource for viral and phage genomes.
              Used in tools such as [<code>VirSorter</code>]({{ galaxy_base_url }}/root?tool_id=toolshed.g2.bx.psu.edu/repos/ufz/virsorter/virsorter)
      
      - id: general-sequence-databases
        title: General Sequence Databases
        content:
          - title_md: <code>NCBI nt</code> - Nucleotide Sequence Database
            button_link: "https://www.ncbi.nlm.nih.gov/nucleotide/"
            button_tip: "Visit NCBI nt"
            description_md: >
              The NCBI nucleotide (nt) database is a comprehensive collection of nucleotide sequences from GenBank, RefSeq, and other sources.
              Used in tools such as [<code>BLASTn</code>]({{ galaxy_base_url }}/root?tool_id=toolshed.g2.bx.psu.edu/repos/devteam/ncbi_blast_plus/ncbi_blastn_wrapper)
          
          - title_md: <code>NCBI nr</code> - Non-Redundant Protein Database
            button_link: "https://www.ncbi.nlm.nih.gov/protein/"
            button_tip: "Visit NCBI nr"
            description_md: >
              The NCBI protein (nr) database is a curated non-redundant protein sequence database, integrating data from multiple sources.
              Used in tools such as [<code>BLASTp</code>]({{ galaxy_base_url }}/root?tool_id=toolshed.g2.bx.psu.edu/repos/devteam/ncbi_blast_plus/ncbi_blastp_wrapper)

      - id: metagenomics
        title: Metagenomic Databases
        content:
          - title_md: <code>MGnify</code> - EBI Metagenomics Database
            button_link: "https://www.ebi.ac.uk/metagenomics/"
            button_tip: "Visit MGnify"
            description_md: >
              A collection of metagenomic analyses and annotations from environmental and host-associated samples.
              Used in tools such as [<code>Interactive MGnify Notebook</code>]({{ galaxy_base_url }}/root?tool_id=interactive_tool_mgnify_notebook)

- id: workflows
  title: Workflows
  heading_md: Microbiome analysis workflows to use directly, modify or take ideas from
  content:
    subsections:
      - id: genomics
        title: Genomics Workflows
        content:
          - title_md: Metagenomic Taxonomy and Functional Analysis
            description_md: Workflow covering operations related to Phylogenetic tree analysis,
              Species frequency estimation, Visualisation, Aggregation, Phylogenetic analysis,
              Read mapping, Standardisation and normalisation, Sequencing quality control,
              Nucleic acid sequence analysis, Conversion, Sequence contamination filtering,
              Taxonomic classification, Statistical calculation, and Formatting
            button_link: https://usegalaxy.eu/published/workflow?id=cb2df493f5e334f7
            button_tip: View workflow
            button_icon: view
          - title_md: 'MetaG: Preparation, Building and Annotation of Metagenomics Assembled Genomes'
            description_md: Workflow covering operations related to Sequence analysis, Sequence
              generation, Protein feature detection, Read pre-processing, Visualisation, Format
              validation, Sequence trimming, Local alignment, Coding region prediction, Conversion,
              Sequence profile generation, Taxonomic classification, Gene functional annotation,
              Formatting, Sequence assembly, Sequence composition calculation, Probabilistic
              sequence generation, Gene prediction, Sequence database search, Sequence assembly
              validation, Sequencing quality control, Data retrieval, Sequence motif recognition,
              Primer removal, Validation, Multiple sequence alignment, Statistical calculation,
              and Database search
            button_link: https://usegalaxy.eu/published/workflow?id=667bac8d7453e5f1
            button_tip: View workflow
            button_icon: view
          - title_md: Taxonomy classification using Kraken2 and Bracken
            description_md: Workflow covering operations related to Visualisation, Taxonomic
              classification, Aggregation, Statistical calculationon topics related to Metagenomics, and
              Taxonomy
            button_link: https://workflowhub.eu/workflows/1199?version=2
            button_tip: View workflow
            button_icon: view
          - title_md: Analyses of shotgun metagenomics data with MetaPhlAn2
            description_md: Workflow covering operations related to Visualisation, Phylogenetic
              tree analysis, Nucleic acid sequence analysison topics related to Metagenomic
              sequencing, and Metagenomics
            button_link: https://workflowhub.eu/workflows/624?version=1
            button_tip: View workflow
            button_icon: view
      - id: transcriptomics
        title: Transcriptomics Workflows
        content:
          - title_md: 'ASaiM-MT: Metatranscriptomics Analysis of Microbes'
            description_md: Workflow covering operations related to Sequence composition calculation,
              Sequence alignment analysis, Read pre-processing, Visualisation, Sequence comparison,
              Phylogenetic tree visualisation, Sequence trimming, Sequencing quality control,
              Phylogenetic tree editing, Validation, Conversion, Phylogenetic inference, Primer
              removal, Sequence similarity search, Taxonomic classification, Statistical calculation,
              and Formatting
            button_link: https://usegalaxy.eu/published/workflow?id=096b75501c8e0888
            button_tip: View workflow
            button_icon: view
          - title_md: 'MetaT: Metatranscriptomics data analysis'
            description_md: Workflow covering operations related to Sequence composition calculation,
              Sequence alignment analysis, Read pre-processing, Sequence comparison, Sequence
              trimming, Sequencing quality control, Primer removal, Sequence similarity search,
              Gene expression profiling, and Statistical calculation
            button_link: https://usegalaxy.eu/published/workflow?id=fd90652d475ed739
            button_tip: View workflow
            button_icon: view
      - id: proteomics
        title: Proteomics Workflows
        content:
          - title_md: 'Clinical Metaproteomics Quantification'
            description_md: This workflow perform clinical metaproteomics quantification using MaxQuant.
            button_link: https://workflowhub.eu/workflows/1177?version=1
            button_tip: View workflow
            button_icon: view
          - title_md: 'Clinical Metaproteomics Database Generation'
            description_md: The workflow begins with the Database Generation process. The Galaxy-P team has developed a workflow that collects protein sequences from known disease-causing microorganisms to build a comprehensive database. This extensive database is then refined into a smaller, more relevant dataset using the Metanovo tool.
            button_link: https://workflowhub.eu/workflows/1216?version=1
            button_tip: View workflow
            button_icon: view
          - title_md: 'Clinical Metaproteomics Data Verification'
            description_md: In proteomics research, verifying detected peptides is essential for ensuring data accuracy and biological relevance. This tutorial continues from the clinical metaproteomics discovery workflow, focusing on verifying identified microbial peptides using the PepQuery tool.
            button_link: https://workflowhub.eu/workflows/1218?version=1
            button_tip: View workflow
            button_icon: view
          - title_md: 'Clinical Metaproteomics Data Interpretation'
            description_md: This workflow perform taxonomic and functional annotations using Unipept and statistical analysis using MSstatsTMT.
            button_link: https://workflowhub.eu/workflows/1219?version=1
            button_tip: View workflow
            button_icon: view
          - title_md: 'Clinical Metaproteomics Discovery'
            description_md: Workflow for clinical metaproteomics database searching.
            button_link: https://workflowhub.eu/workflows/1219?version=1
            button_tip: View workflow
            button_icon: view

