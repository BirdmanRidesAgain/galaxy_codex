id: isolates
title: Microbial isolates
tabs:
- id: overview
  title: Overview
  heading_md: >
    Microbial isolates data analysis can encompass genomics, transcriptomics, and proteomics. These analyses (from raw data to differential analyses or visualization via assembly) are supported in microGalaxy with different tool suites and potential analyses available on microGalaxy. 
  content:
    - title_md: "Overview of possible microbial isolates data analysis tasks with corresponding tool suites and potential analysis available on microGalaxy"
      description_md: |
        <div>
          <img src="{{ figure_isolates_url }}" alt="Overview of microbial isolates data analysis" style="max-width: 100%;">
          <p style="font-size: 0.9em;">

            Outputs are color-coded by type and numbers indicate available tool suites for each step.

            <strong> Input data (blue)</strong> represent raw datasets, including sequencing reads and mass spectra.  
            <strong> Intermediate outputs (gray)</strong> include cleaned reads, assemblies, and OTUs/AVSs.  
            <strong> Taxonomic outputs (green)</strong> represent taxonomic profiling results.  
            <strong> Functional outputs (yellow)</strong> highlight functional profiling and differential feature analysis.  
            <strong> Other outputs (orange)</strong> indicate annotated genomes, reconstructed genomes, and antibiotic resistance genes.

            <strong> Numbers correspond to tool suites:</strong>              
            (1) <a href="{{ galaxy_base_url }}/root?tool_id=toolshed.g2.bx.psu.edu/repos/devteam/fastqc/fastqc" target="_blank">FastQC</a>, 
            <a href="{{ galaxy_base_url }}/root?tool_id=toolshed.g2.bx.psu.edu/repos/lparsons/cutadapt/cutadapt" target="_blank">Cutadapt</a>, 
            <a href="{{ galaxy_base_url }}/root?tool_id=toolshed.g2.bx.psu.edu/repos/iuc/fastp/fastp" target="_blank">fastp</a>, 
            <a href="{{ galaxy_base_url }}/root?tool_id=toolshed.g2.bx.psu.edu/repos/iuc/multiqc/multiqc" target="_blank">MultiQC</a>,
            <a href="{{ galaxy_base_url }}/root?tool_id=toolshed.g2.bx.psu.edu/repos/iuc/porechop/porechop" target="_blank">Porechop</a>, 
            <a href="{{ galaxy_base_url }}/root?tool_id=toolshed.g2.bx.psu.edu/repos/iuc/filtlong/filtlong" target="_blank">Filtlong</a>, 
            <a href="{{ galaxy_base_url }}/root?tool_id=toolshed.g2.bx.psu.edu/repos/iuc/nanoplot/nanoplot" target="_blank">NanoPlot</a>, 
            <a href="{{ galaxy_base_url }}/root?tool_id=toolshed.g2.bx.psu.edu/repos/rnateam/sortmerna/bg_sortmerna" target="_blank">SortMeRNA</a>, 
            <a href="{{ galaxy_base_url }}/root?tool_id=toolshed.g2.bx.psu.edu/repos/devteam/bowtie2/bowtie2" target="_blank">Bowtie</a>, 
            <a href="{{ galaxy_base_url }}/root?tool_id=toolshed.g2.bx.psu.edu/repos/iuc/minimap2/minimap2" target="_blank">minimap</a> 

            (2) <a href="{{ galaxy_base_url }}/root?tool_id=toolshed.g2.bx.psu.edu/repos/iuc/metaphlan/metaphlan" target="_blank">MetaPhlAn</a>, 
            <a href="{{ galaxy_base_url }}/root?tool_id=toolshed.g2.bx.psu.edu/repos/iuc/kraken2/kraken2" target="_blank">Kraken2</a>, 
            <a href="{{ galaxy_base_url }}/root?tool_id=toolshed.g2.bx.psu.edu/repos/iuc/bracken/est_abundance" target="_blank">Bracken</a>, 
            <a href="{{ galaxy_base_url }}/root?tool_id=toolshed.g2.bx.psu.edu/repos/bgruening/diamond/bg_diamond" target="_blank">Diamond</a>, 
            [soon] Sylph, 
            <a href="{{ galaxy_base_url }}/root?tool_id=toolshed.g2.bx.psu.edu/repos/bgruening/motus/motus_profiler" target="_blank">mOTUs</a>, 
