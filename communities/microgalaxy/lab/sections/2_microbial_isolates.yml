            <a href="{{ galaxy_base_url }}/root?tool_id=toolshed.g2.bx.psu.edu/repos/iuc/gtdbtk_classify_wf/gtdbtk_classify_wf" target="_blank">GTDB-Tk</a>

            (3) Shovill, 
            Unicycler, 
            SPades, 
            Flye, 
